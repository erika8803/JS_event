<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">
    <title>Tedokon</title>   
    <script src="GetEventData.js"></script>
    <script src="test.js"></script>
</head>
<body class="bg-light">
    <header class="navbar navbar-expand-md border-bottom my-4">
        <div class="container w-75">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand text-info" href="#">手登根.com</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active text" aria-current="page" href="#">カレンダー</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">イベント一覧</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">◯◯◯◯◯</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container w-75">
        <form name="eventDataForm" action='#' method='post' id="form">
            <div class="row md-3 col-md-8 my-4">
                <label for="eventData" class="col-sm-2 col-form-label">日付</label>
                <div class="col-sm-10">
                    <input type="date" id="eventData" class="form-control eventdisplay" name='eventData'>
                </div>
            </div>
            <div class="row md-3 col-md-8 my-4">
                <label for="eventTitle" class="col-sm-2 col-form-label">タイトル</label>
                <div class="col-sm-10">
                    <input type="text" id="eventTitle" class="form-control eventdisplay" name='eventTitle' placeholder="例）◯◯◯の誕生日">
                </div>
            </div>
            <div class="row md-3 col-md-8 my-4">
                <label for="eventComment" class="col-sm-2 col-form-label">詳細</label>
                <div class="col-sm-10">
                    <textarea type="date" id="eventComment" class="form-control eventdisplay" name='eventComment'></textarea>
                </div>
            </div>
        </form>
        <button onclick="saveEventDataModle.submitForm()" type="submit" class="btn btn-primary">登録</button>
        <div id="error_message"></div>
        <div id="event_list"></div>
    </div>
    <footer>
    </footer>
</body>
</html>
